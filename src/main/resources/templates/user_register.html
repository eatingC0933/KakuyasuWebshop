<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>

<form th:action="@{/register}" method="post" th:object="${user}">
    <label>Username:</label>
    <input type="text" name="userName" th:field="*{userName}" required><br><br>

    <label>Password:</label>
    <input type="password"  id="password" th:field="*{password}" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label>Phone:</label>
    <input type="text" name="phone"><br><br>

    <label>Address:</label>
    <input type="text" name="address"><br><br>

    <button type="submit">Register</button>
</form>
<br>
<a th:href="@{/loginOrRegister}">Back to Login</a>
</body>
</html>
